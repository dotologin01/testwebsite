<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Собрать ланч - Food Construct</title>
    <link rel="stylesheet" href="main.css"> <!-- Main styles -->
    <link rel="stylesheet" href="lunch.css"> <!-- Additional styles for this page -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>Food Construct</h1>
    <nav>
        <a href="index.html">Главная</a>
        <a href="lunch.html" id="active">Собрать ланч</a>
        <a href="#contacts">Контакты</a>
    </nav>
</header>

<main>
    <!-- Section with soups -->
    <section>
        <h2>Супы</h2>
        <div class="grid-container">
            <div class="dish">
                <img src="soup1.jpg" alt="Суп 1">
                <p class="name">Том Ям</p>
                <p class="price">300₽</p>
                <p class="weight">500 мл</p>
                <button>Добавить</button>
            </div>
            <!-- More dishes... -->
        </div>
    </section>

    <!-- Section with main dishes -->
    <section>
        <h2>Главные блюда</h2>
        <div class="grid-container">
            <div class="dish">
                <img src="main1.jpg" alt="Блюдо 1">
                <p class="name">Лазанья</p>
                <p class="price">385₽</p>
                <p class="weight">400 г</p>
                <button>Добавить</button>
            </div>
            <!-- More dishes... -->
        </div>
    </section>

    <!-- Section with drinks -->
    <section>
        <h2>Напитки</h2>
        <div class="grid-container">
            <div class="dish">
                <img src="drink1.jpg" alt="Напиток 1">
                <p class="name">Компот</p>
                <p class="price">150₽</p>
                <p class="weight">250 мл</p>
                <button>Добавить</button>
            </div>
            <div class="dish">
                <img src="drink2.jpg" alt="Напиток 2">
                <p class="name">фанта</p>
                <p class="price">150₽</p>
                <p class="weight">250 мл</p>
                <button>Добавить</button>
            </div>
            <!-- More drinks... -->
        </div>
    </section>
    <!-- do lunch -->
    <section>
        <h2>Сделать заказ</h2>
        <div class="grid-container">
            <div class="order">
                <h3>ваш заказ</h3>
                <p class="name">Компот</p>
                <p class="price">150₽</p>
                <p class="weight">250 мл</p>
                <button>Добавить</button>
            </div>
            <div class="personal">
                <h3>ваши данные</h3>
                <p class="name">фанта</p>
                <p class="price">150₽</p>
                <p class="weight">250 мл</p>
                <button>Добавить</button>
            </div>
        </div>
    </section>
</main>

<footer id="contacts">
    <p>Контакты: +7-000-000-00-00</p>
</footer>

</body>
</html>
