<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Собрать ланч - Food Construct</title>
    <link rel="stylesheet" href="main.css"> <!-- Main styles -->
    <link rel="stylesheet" href="lunch.css"> <!-- Additional styles for this page -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>Food Construct</h1>
    <nav>
        <a href="index.html">Главная</a>
        <a href="lunch.html" id="active">Собрать ланч</a>
        <a href="#contacts">Контакты</a>
    </nav>
</header>

<main>
    <!-- Section with soups -->
    <section>
        <h2>Супы</h2>
        <div class="grid-container">
            <div class="dish">
                <img src="soup1.jpg" alt="Суп 1">
                <p class="name">Том Ям</p>
                <p class="price">300₽</p>
                <p class="weight">500 мл</p>
                <button>Добавить</button>
            </div>
            <!-- More dishes... -->
        </div>
    </section>

    <!-- Section with main dishes -->
    <section>
        <h2>Главные блюда</h2>
        <div class="grid-container">
            <div class="dish">
                <img src="main1.jpg" alt="Блюдо 1">
                <p class="name">Лазанья</p>
                <p class="price">385₽</p>
                <p class="weight">400 г</p>
                <button>Добавить</button>
            </div>
            <!-- More dishes... -->
        </div>
    </section>

    <!-- Section with drinks -->
    <section>
        <h2>Напитки</h2>
        <div class="grid-container">
            <div class="dish">
                <img src="drink1.jpg" alt="Напиток 1">
                <p class="name">Компот</p>
                <p class="price">150₽</p>
                <p class="weight">250 мл</p>
                <button>Добавить</button>
            </div>
            <div class="dish">
                <img src="drink2.jpg" alt="Напиток 2">
                <p class="name">фанта</p>
                <p class="price">150₽</p>
                <p class="weight">250 мл</p>
                <button>Добавить</button>
            </div>
            <!-- More drinks... -->
        </div>
    </section>
    <!-- do lunch -->
    <section>
        <h2>Главные блюда</h2>
        <div class="order-container">
            <form action="https://httpbin.org/post" method="POST">
                <div class="form-row">
                    <!-- Блок с заказом клиента -->
                    <div class="form-section">
                        <h3>Заказ клиента</h3>
        
                        <label for="soup">Выберите суп:</label>
                        <select id="soup" name="soup" required>
                            <option value="">Выберите суп</option>
                            <option value="borscht">Том Ям</option>
                            <option value="gaspacho">Гаспачо</option>
                            <option value="chicken_soup">Куриный суп</option>
                        </select>
        
                        <label for="main_dish">Выберите главное блюдо:</label>
                        <select id="main_dish" name="main_dish" required>
                            <option value="">Выберите главное блюдо</option>
                            <option value="beef_steak">Говяжий стейк</option>
                            <option value="chicken_cutlet">Лазанья</option>
                            <option value="vegetarian_pasta">Вегетарианская паста</option>
                        </select>
        
                        <label for="drink">Выберите напиток:</label>
                        <select id="drink" name="drink" required>
                            <option value="">Выберите напиток</option>
                            <option value="tea">компот</option>
                            <option value="coffee">фанта</option>
                            <option value="juice">Сок</option>
                        </select>
        
                        <label for="comment">Комментарий к заказу:</label>
                        <textarea id="comment" name="comment" rows="4" placeholder="Ваш комментарий..."></textarea>
                    </div>
        
                    <!-- Блок с данными клиента -->
                    <div class="form-section">
                        <h3>Данные клиента</h3>
                        
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" placeholder="Ваше имя" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Ваш email" required>
        
                        <div class="checkbox-group">
                            <input type="checkbox" id="subscribe" name="subscribe">
                            <label for="subscribe">Согласен получать информацию о новинках и акциях</label>
                        </div>
        
                        <label for="phone">Телефон:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Ваш номер телефона" required>
        
                        <label for="address">Адрес доставки:</label>
                        <input type="text" id="address" name="address" placeholder="Ваш адрес" required>
        
                        <label for="delivery_time">Время доставки:</label>
                        <input type="time" id="delivery_time" name="delivery_time">
                        <label for="delivery_time-limit">Доступное время доставки с 7:00 до 23:00</label>
                        <div class="checkbox-group">
                            <input type="radio" id="immediate" name="delivery_option" value="immediate" required>
                            <label for="immediate">Доставка как можно скорее</label>
                        </div>
        
                        <div class="checkbox-group">
                            <input type="radio" id="specific_time" name="delivery_option" value="specific" required>
                            <label for="specific_time">Доставка к указанному времени</label>
                        </div>
                        <!-- Кнопки -->
                        <div class="form-buttons">
                            <button type="reset">Сбросить</button>
                            <button type="submit">Отправить</button>
                        </div>
                    </div>
                </div>    
            </form>
        </div>
    </section>
</main>

<footer id="contacts">
    <p>Контакты: +7-000-000-00-00</p>
</footer>

</body>
</html>
